<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var frutas = ["goiaba", "uva", "pera", "morango", "kiwi"];
        var contador = 0;
        alert("Frutas presentes no nosso mercado: " + frutas);

        do {
            var mensagem = prompt("Digite o nome da fruta que você quer remover:");

            var index = frutas.indexOf(mensagem);


            if (index != -1) {
                frutas.splice(index, 1);
                alert("A fruta " + mensagem + " foi removida da lista.");
                alert("Frutas restantes: " + frutas)

            } else {
                alert("Fruta indisponível no nosso mercado!")
            }

            if (frutas.length === 0) {
                alert("Lista de compras finalizada.");
                contador = 3;
            }




        } while (contador != 3);
    </script>
</body>
</html>
